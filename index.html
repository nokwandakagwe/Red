<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to URL Converter</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input { margin: 10px; }
    #result { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Upload Image to Get URL</h1>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="uploadImage()">Upload</button>
  <div id="result"></div>

  <script>
    async function uploadImage() {
      const imageInput = document.getElementById('imageInput');
      const resultDiv = document.getElementById('result');

      if (!imageInput.files[0]) {
        resultDiv.innerHTML = 'Please select an image!';
        return;
      }

      const formData = new FormData();
      formData.append('file', imageInput.files[0]);
      formData.append('upload_preset', 'Reddragon-dfs'); // Replace with your Cloudinary upload preset

      try {
        const response = await fetch('https://api.cloudinary.com/v1_1/djfec0xtx/image/upload', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        if (data.secure_url) {
          resultDiv.innerHTML = `Image URL: <a href="${data.secure_url}" target="_blank">${data.secure_url}</a>`;
        } else {
          resultDiv.innerHTML = 'Upload failed!';
        }
      } catch (error) {
        resultDiv.innerHTML = 'Error: ' + error.message;
      }
    }

  cloudinary.uploader().uploadLarge("my_large_video.mp4",
  ObjectUtils.asMap(
    "resource_type", "video", 
    "chunk_size", 6000000));
  </script>
</body>
</html>
